<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Upload Complete</h4>
                </div>
                <div class="card-body">
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <div th:if="${uploadedFiles}" class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>File Name</th>
                                <th>Size</th>
                                <th>Google Drive Link</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="file : ${uploadedFiles}">
                                <td th:text="${file.fileName}"></td>
                                <td th:text="${#numbers.formatDecimal(file.fileSize / 1024.0, 0, 2)} + ' KB'"></td>
                                <td>
                                    <a th:href="${file.googleDriveLink}" target="_blank" class="btn btn-sm btn-primary">Open in Drive</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <a href="/" class="btn btn-outline-primary">Upload More Files</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

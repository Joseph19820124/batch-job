<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #0d6efd;
        }
        .file-list {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Batch File Upload</h1>

            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

            <div class="card mb-4">
                <div class="card-body">
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="upload-area mb-3">
                            <input type="file" class="form-control" id="files" name="files" multiple required>
                            <p class="text-muted mt-2 mb-0">Select multiple files to upload</p>
                        </div>
                        <div id="selectedFiles" class="file-list mb-3"></div>
                        <button type="submit" class="btn btn-primary w-100">Upload Files</button>
                    </form>
                </div>
            </div>

            <div th:if="${not #lists.isEmpty(records)}" class="card">
                <div class="card-header">
                    <h5 class="mb-0">Recent Uploads</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>File Name</th>
                                <th>Size</th>
                                <th>Uploaded At</th>
                                <th>Link</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="record : ${records}">
                                <td th:text="${record.fileName}"></td>
                                <td th:text="${#numbers.formatDecimal(record.fileSize / 1024.0, 0, 2)} + ' KB'"></td>
                                <td th:text="${#temporals.format(record.uploadedAt, 'yyyy-MM-dd HH:mm')}"></td>
                                <td>
                                    <a th:href="${record.googleDriveLink}" target="_blank" class="btn btn-sm btn-outline-primary">View</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('files').addEventListener('change', function(e) {
        const fileList = document.getElementById('selectedFiles');
        fileList.innerHTML = '';
        if (this.files.length > 0) {
            const ul = document.createElement('ul');
            ul.className = 'list-group';
            for (let file of this.files) {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between';
                li.innerHTML = `<span>${file.name}</span><span class="text-muted">${(file.size / 1024).toFixed(2)} KB</span>`;
                ul.appendChild(li);
            }
            fileList.appendChild(ul);
        }
    });
</script>
</body>
</html>
